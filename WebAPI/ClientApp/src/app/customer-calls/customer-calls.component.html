<h1>Customer Calls</h1>

<p *ngIf="!(customerCalls$ | async)">
    <em>Loading...</em>
</p>
<p>
    <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New Response</a>
</p>

<table class="table table-sm table-hover" *ngIf="(customerCalls$ | async)?.length > 0">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>PostalCode</th>
            <th>Date</th>
            <th>Response</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customerCall of (customerCalls$ | async)">
            <td>{{ customerCall.id }}</td>
            <td>
                <!-- <a [routerLink]="['/customercall/', customerCall.id]"></a> -->
                {{ customerCall.name }}
            </td>
            <td>{{ customerCall.email }}</td>
            <td>{{ customerCall.address }}</td>
            <td>{{ customerCall.postalCode }}</td>
            <td>{{ customerCall.date | date: "dd.MM.y" }}</td>
            <td>{{ customerCall.response }}</td>
            <td>
                <!-- <a [routerLink]="['/customercall/edit/', customercall.id]" class="btn btn-primary btn-sm float-right">Edit</a> -->
            </td>
            <td>
                <!-- <a [routerLink]="" (click)="delete(customercall.id)" class="btn btn-danger btn-sm float-right">Delete</a> -->
            </td>
        </tr>
    </tbody>
</table>
